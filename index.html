<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main">
        <figure>
          <picture>
            <source
              media="(min-width:768px)"
              srcset="images/image-product-desktop.jpg"
            />
            <source
              media="(min-width:300px)"
              srcset="images/image-product-mobile.jpg"
            />
            <img class="mobile" src="images/image-product-mobile.jpg" />
          </picture>

          <!-- <img 
           class="mobile" src="./images/image-product-mobile.jpg" />  -->
        </figure>
        <div class="content">
          <p class="preview">PERFUME</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <span class="green">$149.99</span> <span class="strike">$169.99</span>

          <button>
            <img class="cart" src=images/icon-cart.svg />Add to Cart
          </button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/irbaady">Hameedah</a>.
    </div>
  </body>
</html>
